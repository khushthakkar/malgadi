<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    header {
            background-color: #b32400;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #7db300;
            color: white;
            text-align: center;
            padding: 10px;}
    header img {
      width: 300px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
    <header>
        <img src="beach.png" alt="Image 1">
        <img src="beach_vacation.jpg" alt="Image 2">
        <img src="Escape.png" alt="Image 3">
        <!-- Add more images as needed -->
      </header>
    
      <nav>
        <input type=button onClick="parent.location='MR1.html'"value='Home'>
    </nav>

  <form id="hotelSearchForm" action="#" method="post">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>

    <label for="checkInDate">Check-in Date:</label>
    <input type="date" id="checkInDate" name="checkInDate" required>

    <label for="checkOutDate">Check-out Date:</label>
    <input type="date" id="checkOutDate" name="checkOutDate" required>

    <label for="adults">Number of Adults:</label>
    <select id="adults" name="adults" required>
      <!-- You can adjust the number of options based on your needs -->
      <option value="1">1 Adult</option>
      <option value="2">2 Adults</option>
      <option value="3">3 Adults</option>
      <option value="4">4 Adults</option>
    </select>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      // You can add logic here to handle the form data
      // For demonstration purposes, let's just open Air India's website
      window.open('https://www.makemytrip.com/hotels/', '_blank');
    }

    document.getElementById('roundTrip').addEventListener('change', function () {
      var returnDateContainer = document.getElementById('returnDateContainer');
      returnDateContainer.style.display = this.value === 'roundTrip' ? 'block' : 'none';
    });
  </script>

</body>
</html>

  <script>
    function searchHotels() {
      // You can add logic here to handle the form data
      // For demonstration purposes, you can display an alert
      var destination = document.getElementById('destination').value;
      var checkInDate = document.getElementById('checkInDate').value;
      var checkOutDate = document.getElementById('checkOutDate').value;
      var adults = document.getElementById('adults').value;

      alert("Searching for hotels...\nDestination: " + destination + "\nCheck-in Date: " + checkInDate +
        "\nCheck-out Date: " + checkOutDate + "\nAdults: " + adults);
    }
  </script>

</body>
</html>
